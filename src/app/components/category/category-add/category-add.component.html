<app-header-admin> </app-header-admin>
<!-- Page Content Add Categories -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <header class="jumbotron my-4">
      <h1 class="display-3">Crear categoria</h1>
    </header>
    <form class="form-horizontal">
        <input type="hidden" [(ngModel)]="id">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="name" class="form-control" id="name" name="name"
                    placeholder="Ingrese el nombre de la categorÃ­a" autocomplete="off" minlength="5">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-success" (click)="addCategory()">
                    <span class="glyphicon glyphicon-saved"></span> Guardar
                </button>
            </div>
        </div>
    </form>
</div>
